<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Sehat Digital Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 40;
        }
        .modal { z-index: 50; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Halaman Login -->
    <div id="login-page" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <i class="fas fa-utensils text-4xl text-blue-600"></i>
                <h1 class="text-3xl font-bold mt-2">Kantin Sehat Digital</h1>
                <p class="text-gray-500">Silakan masuk untuk melanjutkan</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div id="login-error" class="text-red-500 text-sm hidden">Username atau password salah.</div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                    Masuk
                </button>
            </form>
             <div class="text-xs text-center text-gray-500 mt-4 p-4 bg-gray-50 rounded-lg">
                <p class="font-bold">Akun untuk Demo:</p>
                <p><b>Siswa:</b> user / user123</p>
                <p><b>Penjual:</b> penjual / penjual123</p>
                <p><b>Admin:</b> admin / admin123</p>
            </div>
        </div>
    </div>

    <!-- Konten Aplikasi Utama (setelah login) -->
    <div id="app-content" class="hidden">
        <header class="bg-white shadow-md sticky top-0 z-30">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                     <i class="fas fa-utensils text-2xl text-blue-600"></i>
                    <h1 class="text-xl font-bold">Kantin Sehat Digital</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="welcome-message" class="font-medium"></span>
                    <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 text-sm">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </button>
                </div>
            </nav>
        </header>

        <main id="main-dashboard" class="container mx-auto p-6">
            <!-- Konten dasbor akan dirender di sini oleh JavaScript -->
        </main>
    </div>

    <!-- Modal (untuk edit menu oleh penjual) -->
    <div id="edit-modal" class="modal-backdrop hidden items-center justify-center">
        <div class="modal bg-white rounded-lg shadow-xl w-full max-w-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Edit Menu</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="space-y-4">
                    <div>
                        <label for="edit-nama" class="block text-sm font-medium text-gray-700">Nama Makanan</label>
                        <input type="text" id="edit-nama" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="edit-harga" class="block text-sm font-medium text-gray-700">Harga</label>
                        <input type="number" id="edit-harga" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="edit-stok" class="block text-sm font-medium text-gray-700">Stok</label>
                        <input type="number" id="edit-stok" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="edit-foto" class="block text-sm font-medium text-gray-700">URL Foto</label>
                        <input type="text" id="edit-foto" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-edit" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Batal</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE & DATA MANAGEMENT ---
            
            // Database Pengguna
            const users = {
                user: { password: 'user123', role: 'siswa' },
                penjual: { password: 'penjual123', role: 'penjual' },
                admin: { password: 'admin123', role: 'admin' },
            };

            // Database Menu Awal (Jangan ubah URL foto ini untuk konsistensi)
            let menu = [
                { id: 1, nama: 'Nasi Goreng Spesial', harga: 15000, stok: 20, foto: 'https://placehold.co/600x400/F4A261/FFFFFF?text=Nasi+Goreng' },
                { id: 2, nama: 'Ayam Bakar Madu', harga: 18000, stok: 15, foto: 'https://placehold.co/600x400/E76F51/FFFFFF?text=Ayam+Bakar' },
                { id: 3, nama: 'Soto Ayam Lamongan', harga: 12000, stok: 25, foto: 'https://placehold.co/600x400/2A9D8F/FFFFFF?text=Soto+Ayam' },
                { id: 4, nama: 'Gado-Gado Segar', harga: 10000, stok: 30, foto: 'https://placehold.co/600x400/264653/FFFFFF?text=Gado-Gado' },
                { id: 5, nama: 'Es Teh Manis', harga: 3000, stok: 50, foto: 'https://placehold.co/600x400/E9C46A/FFFFFF?text=Es+Teh' }
            ];

            let pesanan = [];
            let keranjang = [];
            let currentUser = null;

            // --- ELEMEN DOM ---
            const loginPage = document.getElementById('login-page');
            const appContent = document.getElementById('app-content');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const mainDashboard = document.getElementById('main-dashboard');
            const welcomeMessage = document.getElementById('welcome-message');
            const logoutButton = document.getElementById('logout-button');
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const cancelEditButton = document.getElementById('cancel-edit');

            // --- FUNGSI AUTENTIKASI ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;
                const user = users[username];

                if (user && user.password === password) {
                    currentUser = { username, role: user.role };
                    loginPage.classList.add('hidden');
                    appContent.classList.remove('hidden');
                    loginError.classList.add('hidden');
                    renderDashboard();
                } else {
                    loginError.classList.remove('hidden');
                }
            });

            logoutButton.addEventListener('click', () => {
                currentUser = null;
                keranjang = [];
                loginPage.classList.remove('hidden');
                appContent.classList.add('hidden');
                loginForm.reset();
            });

            // --- FUNGSI RENDER UTAMA ---
            function renderDashboard() {
                if (!currentUser) return;
                welcomeMessage.textContent = `Selamat datang, ${currentUser.username} (${currentUser.role})`;
                
                switch (currentUser.role) {
                    case 'siswa':
                        renderSiswaDashboard();
                        break;
                    case 'penjual':
                        renderPenjualDashboard();
                        break;
                    case 'admin':
                        renderAdminDashboard();
                        break;
                }
            }

            // --- DASBOR SISWA ---
            function renderSiswaDashboard() {
                mainDashboard.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Kolom Menu -->
                        <div class="lg:col-span-2">
                            <h2 class="text-2xl font-bold mb-4">Menu Hari Ini</h2>
                            <div id="menu-list-siswa" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                        </div>

                        <!-- Kolom Keranjang & Pesanan -->
                        <div>
                             <!-- Keranjang -->
                            <div class="bg-white p-6 rounded-xl shadow-lg mb-8 sticky top-24">
                                <h2 class="text-2xl font-bold mb-4 flex items-center"><i class="fas fa-shopping-cart mr-2"></i> Keranjang Anda</h2>
                                <div id="keranjang-list"></div>
                                <div id="checkout-section"></div>
                            </div>
                            
                            <!-- Riwayat Pesanan -->
                            <div class="bg-white p-6 rounded-xl shadow-lg">
                                <h2 class="text-2xl font-bold mb-4">Riwayat Pesanan</h2>
                                <div id="riwayat-pesanan" class="space-y-4"></div>
                            </div>
                        </div>
                    </div>
                `;
                renderMenuListSiswa();
                renderKeranjang();
                renderRiwayatPesanan();
            }

            function renderMenuListSiswa() {
                const menuListContainer = document.getElementById('menu-list-siswa');
                menuListContainer.innerHTML = menu.map(item => `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform duration-300 card-hover">
                        <img src="${item.foto}" alt="${item.nama}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-bold">${item.nama}</h3>
                            <p class="text-blue-600 font-semibold">Rp ${item.harga.toLocaleString('id-ID')}</p>
                            <p class="text-sm text-gray-500 mb-3">Stok: ${item.stok}</p>
                            ${item.stok > 0 ? `
                            <div class="flex items-center space-x-2">
                                <input type="number" id="qty-${item.id}" value="1" min="1" max="${item.stok}" class="w-16 p-2 border border-gray-300 rounded-lg text-center">
                                <button data-id="${item.id}" class="tambah-keranjang-btn flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                   <i class="fas fa-cart-plus"></i> Tambah
                                </button>
                            </div>
                            ` : `<p class="text-red-500 font-semibold">Stok Habis</p>`}
                        </div>
                    </div>
                `).join('');
            }

            function renderKeranjang() {
                const keranjangContainer = document.getElementById('keranjang-list');
                const checkoutContainer = document.getElementById('checkout-section');
                
                if (keranjang.length === 0) {
                    keranjangContainer.innerHTML = `<p class="text-gray-500 text-center">Keranjang masih kosong.</p>`;
                    checkoutContainer.innerHTML = '';
                    return;
                }

                let total = 0;
                keranjangContainer.innerHTML = keranjang.map(item => {
                    total += item.harga * item.jumlah;
                    return `
                        <div class="flex justify-between items-center py-2 border-b">
                            <div>
                                <p class="font-semibold">${item.nama} (x${item.jumlah})</p>
                                <p class="text-sm text-gray-600">Rp ${(item.harga * item.jumlah).toLocaleString('id-ID')}</p>
                            </div>
                            <button data-id="${item.id}" class="hapus-item-keranjang-btn text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                }).join('');
                
                checkoutContainer.innerHTML = `
                    <div class="mt-4 pt-4 border-t">
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total:</span>
                            <span>Rp ${total.toLocaleString('id-ID')}</span>
                        </div>
                        <div class="mt-4 space-y-3">
                             <div>
                                <label for="catatan" class="block text-sm font-medium text-gray-700">Catatan (opsional):</label>
                                <textarea id="catatan" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                            </div>
                            <div class="flex space-x-4">
                               <label class="flex items-center"><input type="radio" name="metode" value="diantar" class="mr-2" checked> Diantar</label>
                               <label class="flex items-center"><input type="radio" name="metode" value="diambil" class="mr-2"> Diambil</label>
                            </div>
                            <button id="pesan-btn" class="w-full mt-2 bg-green-500 text-white font-bold py-2 rounded-lg hover:bg-green-600">Pesan Sekarang</button>
                        </div>
                    </div>
                `;
            }
            
            function renderRiwayatPesanan() {
                const riwayatContainer = document.getElementById('riwayat-pesanan');
                const pesananSiswa = pesanan.filter(p => p.user === currentUser.username);
                if (pesananSiswa.length === 0) {
                    riwayatContainer.innerHTML = `<p class="text-gray-500">Belum ada riwayat pesanan.</p>`;
                    return;
                }
                riwayatContainer.innerHTML = pesananSiswa.slice().reverse().map(p => {
                    let statusClass, statusIcon;
                    if (p.status === 'Selesai') {
                        statusClass = 'bg-green-100 text-green-800';
                        statusIcon = 'fa-check-circle';
                    } else {
                        statusClass = 'bg-yellow-100 text-yellow-800';
                        statusIcon = 'fa-spinner fa-spin';
                    }
                    return `
                        <div class="border p-4 rounded-lg bg-gray-50">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="font-bold">Pesanan #${p.id}</p>
                                    <p class="text-sm text-gray-500">Metode: ${p.metode}</p>
                                    ${p.catatan ? `<p class="text-sm text-gray-600 italic mt-1">"${p.catatan}"</p>` : ''}
                                </div>
                                <span class="text-xs font-medium px-2.5 py-0.5 rounded-full ${statusClass}">
                                    <i class="fas ${statusIcon} mr-1"></i> ${p.status}
                                </span>
                            </div>
                            <ul class="text-sm mt-2 list-disc list-inside">
                                ${p.items.map(item => `<li>${item.nama} x${item.jumlah}</li>`).join('')}
                            </ul>
                            <p class="text-right font-semibold mt-2">Total: Rp ${p.total.toLocaleString('id-ID')}</p>
                        </div>
                    `
                }).join('');
            }
            
            // --- DASBOR PENJUAL ---
            function renderPenjualDashboard() {
                mainDashboard.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                        <!-- Kelola Menu & Tambah Menu -->
                        <div class="lg:col-span-3">
                            <h2 class="text-2xl font-bold mb-4">Kelola Menu</h2>
                            <div id="menu-list-penjual" class="space-y-4"></div>
                            
                            <div class="bg-white p-6 rounded-xl shadow-lg mt-8">
                                <h2 class="text-2xl font-bold mb-4">Tambah Menu Baru</h2>
                                <form id="tambah-menu-form" class="space-y-4">
                                     <div>
                                        <label class="block text-sm font-medium text-gray-700">Nama Makanan</label>
                                        <input type="text" id="nama-baru" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                                    </div>
                                     <div>
                                        <label class="block text-sm font-medium text-gray-700">Harga</label>
                                        <input type="number" id="harga-baru" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                                    </div>
                                     <div>
                                        <label class="block text-sm font-medium text-gray-700">Stok</label>
                                        <input type="number" id="stok-baru" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                                    </div>
                                     <div>
                                        <label class="block text-sm font-medium text-gray-700">URL Foto</label>
                                        <input type="text" id="foto-baru" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                                    </div>
                                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700">Tambah Menu</button>
                                </form>
                            </div>
                        </div>
                        <!-- Kelola Pesanan -->
                        <div class="lg:col-span-2">
                             <div class="bg-white p-6 rounded-xl shadow-lg sticky top-24">
                                <h2 class="text-2xl font-bold mb-4">Pesanan Masuk</h2>
                                <div id="pesanan-list-penjual" class="space-y-4"></div>
                            </div>
                        </div>
                    </div>
                `;
                renderMenuListPenjual();
                renderPesananPenjual();
            }
            
            function renderMenuListPenjual() {
                const container = document.getElementById('menu-list-penjual');
                container.innerHTML = menu.map(item => `
                    <div class="bg-white p-4 rounded-xl shadow-lg flex items-center justify-between">
                         <div class="flex items-center space-x-4">
                             <img src="${item.foto}" class="w-20 h-20 rounded-lg object-cover">
                             <div>
                                <p class="font-bold text-lg">${item.nama}</p>
                                <p class="text-blue-600">Rp ${item.harga.toLocaleString('id-ID')}</p>
                                <p class="text-sm text-gray-600">Stok: ${item.stok}</p>
                             </div>
                         </div>
                         <div class="flex space-x-2">
                            <button data-id="${item.id}" class="edit-menu-btn bg-yellow-400 text-white w-10 h-10 rounded-lg hover:bg-yellow-500"><i class="fas fa-edit"></i></button>
                            <button data-id="${item.id}" class="hapus-menu-btn bg-red-500 text-white w-10 h-10 rounded-lg hover:bg-red-600"><i class="fas fa-trash"></i></button>
                         </div>
                    </div>
                `).join('');
            }

            function renderPesananPenjual() {
                const container = document.getElementById('pesanan-list-penjual');
                if (pesanan.length === 0) {
                    container.innerHTML = `<p class="text-gray-500 text-center">Belum ada pesanan masuk.</p>`;
                    return;
                }
                container.innerHTML = pesanan.slice().reverse().map(p => `
                    <div class="border p-4 rounded-lg ${p.status === 'Selesai' ? 'bg-gray-100' : 'bg-yellow-50'}">
                        <p class="font-bold">Pesanan #${p.id} dari ${p.user}</p>
                        <ul class="text-sm list-disc list-inside my-2">
                            ${p.items.map(i => `<li>${i.nama} x${i.jumlah}</li>`).join('')}
                        </ul>
                        ${p.catatan ? `<p class="text-sm text-gray-600 italic mt-1">"${p.catatan}"</p>` : ''}
                        <p class="font-semibold text-right">Total: Rp ${p.total.toLocaleString('id-ID')}</p>
                        ${p.status !== 'Selesai' ? `
                        <div class="mt-2 text-right">
                           <button data-id="${p.id}" class="update-status-btn bg-green-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-green-600">
                                Tandai Selesai
                           </button>
                        </div>
                        ` : `
                        <p class="text-right text-green-600 font-bold mt-2">Pesanan Selesai</p>
                        `}
                    </div>
                `).join('');
            }

            // --- DASBOR ADMIN ---
            function renderAdminDashboard() {
                 mainDashboard.innerHTML = `
                    <h2 class="text-3xl font-bold mb-6">Dasbor Admin</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-xl font-semibold mb-4">Semua Menu Terdaftar</h3>
                            <div class="bg-white p-4 rounded-xl shadow-lg">
                                <table class="w-full text-left">
                                    <thead><tr class="border-b"><th class="py-2">Nama</th><th>Harga</th><th>Stok</th></tr></thead>
                                    <tbody id="admin-menu-list"></tbody>
                                </table>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-4">Semua Riwayat Pesanan</h3>
                            <div id="admin-pesanan-list" class="space-y-4"></div>
                        </div>
                    </div>
                 `;
                 renderAdminMenu();
                 renderAdminPesanan();
            }

            function renderAdminMenu() {
                const container = document.getElementById('admin-menu-list');
                container.innerHTML = menu.map(item => `
                    <tr class="border-b">
                        <td class="py-2">${item.nama}</td>
                        <td>Rp ${item.harga.toLocaleString('id-ID')}</td>
                        <td>${item.stok}</td>
                    </tr>
                `).join('');
            }
            
            function renderAdminPesanan() {
                const container = document.getElementById('admin-pesanan-list');
                 if (pesanan.length === 0) {
                    container.innerHTML = `<p class="text-gray-500 bg-white p-4 rounded-xl shadow-lg text-center">Belum ada pesanan sama sekali.</p>`;
                    return;
                }
                container.innerHTML = pesanan.slice().reverse().map(p => `
                     <div class="bg-white p-4 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center">
                            <p class="font-bold">Pesanan #${p.id} (${p.user})</p>
                            <span class="text-sm font-semibold">${p.status}</span>
                        </div>
                         <p class="text-sm text-gray-500">Total: Rp ${p.total.toLocaleString('id-ID')}</p>
                    </div>
                `).join('');
            }


            // --- EVENT HANDLING & LOGIC ---
            mainDashboard.addEventListener('click', (e) => {
                // Siswa: Tambah ke Keranjang
                if (e.target.classList.contains('tambah-keranjang-btn') || e.target.parentElement.classList.contains('tambah-keranjang-btn')) {
                    const button = e.target.closest('.tambah-keranjang-btn');
                    const id = parseInt(button.dataset.id);
                    const qtyInput = document.getElementById(`qty-${id}`);
                    const jumlah = parseInt(qtyInput.value);
                    const itemMenu = menu.find(m => m.id === id);
                    
                    if (jumlah > 0 && itemMenu.stok >= jumlah) {
                        const itemDiKeranjang = keranjang.find(k => k.id === id);
                        if (itemDiKeranjang) {
                            itemDiKeranjang.jumlah += jumlah;
                        } else {
                            keranjang.push({ ...itemMenu, jumlah });
                        }
                        renderKeranjang();
                    } else {
                        alert('Jumlah pesanan melebihi stok atau tidak valid.');
                    }
                }

                // Siswa: Hapus dari Keranjang
                if (e.target.classList.contains('hapus-item-keranjang-btn') || e.target.parentElement.classList.contains('hapus-item-keranjang-btn')) {
                    const button = e.target.closest('.hapus-item-keranjang-btn');
                    const id = parseInt(button.dataset.id);
                    keranjang = keranjang.filter(item => item.id !== id);
                    renderKeranjang();
                }

                // Siswa: Checkout
                if (e.target.id === 'pesan-btn') {
                    const total = keranjang.reduce((sum, item) => sum + (item.harga * item.jumlah), 0);
                    const catatan = document.getElementById('catatan').value;
                    const metode = document.querySelector('input[name="metode"]:checked').value;
                    const newPesanan = {
                        id: pesanan.length + 1,
                        user: currentUser.username,
                        items: [...keranjang],
                        total,
                        status: 'Diproses',
                        metode,
                        catatan
                    };
                    
                    // Kurangi stok
                    keranjang.forEach(itemKeranjang => {
                        const itemMenu = menu.find(m => m.id === itemKeranjang.id);
                        if (itemMenu) {
                            itemMenu.stok -= itemKeranjang.jumlah;
                        }
                    });

                    pesanan.push(newPesanan);
                    keranjang = [];
                    renderDashboard();
                }

                // Penjual: Hapus Menu
                if (e.target.classList.contains('hapus-menu-btn') || e.target.parentElement.classList.contains('hapus-menu-btn')) {
                    const button = e.target.closest('.hapus-menu-btn');
                    if (confirm('Apakah Anda yakin ingin menghapus menu ini?')) {
                        const id = parseInt(button.dataset.id);
                        menu = menu.filter(item => item.id !== id);
                        renderMenuListPenjual();
                    }
                }
                
                // Penjual: Buka Modal Edit
                if (e.target.classList.contains('edit-menu-btn') || e.target.parentElement.classList.contains('edit-menu-btn')) {
                    const button = e.target.closest('.edit-menu-btn');
                    const id = parseInt(button.dataset.id);
                    const item = menu.find(m => m.id === id);
                    document.getElementById('edit-id').value = item.id;
                    document.getElementById('edit-nama').value = item.nama;
                    document.getElementById('edit-harga').value = item.harga;
                    document.getElementById('edit-stok').value = item.stok;
                    document.getElementById('edit-foto').value = item.foto;
                    editModal.style.display = 'flex';
                }

                // Penjual: Update Status Pesanan
                if (e.target.classList.contains('update-status-btn')) {
                    const id = parseInt(e.target.dataset.id);
                    const order = pesanan.find(p => p.id === id);
                    if(order) {
                        order.status = 'Selesai';
                        renderPesananPenjual();
                    }
                }
            });

            // Penjual: Tambah Menu Form
            mainDashboard.addEventListener('submit', (e) => {
                 if (e.target.id === 'tambah-menu-form') {
                    e.preventDefault();
                    const nama = document.getElementById('nama-baru').value;
                    const harga = parseInt(document.getElementById('harga-baru').value);
                    const stok = parseInt(document.getElementById('stok-baru').value);
                    const foto = document.getElementById('foto-baru').value;
                    
                    const newItem = {
                        id: menu.length > 0 ? Math.max(...menu.map(m => m.id)) + 1 : 1,
                        nama, harga, stok, foto
                    };
                    menu.push(newItem);
                    renderMenuListPenjual();
                    e.target.reset();
                 }
            });
            
            // Modal Edit Logic
            editForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = parseInt(document.getElementById('edit-id').value);
                const item = menu.find(m => m.id === id);
                if (item) {
                    item.nama = document.getElementById('edit-nama').value;
                    item.harga = parseInt(document.getElementById('edit-harga').value);
                    item.stok = parseInt(document.getElementById('edit-stok').value);
                    item.foto = document.getElementById('edit-foto').value;
                }
                editModal.style.display = 'none';
                renderMenuListPenjual();
            });

            cancelEditButton.addEventListener('click', () => {
                editModal.style.display = 'none';
            });
        });

    </script>
</body>
</html>
